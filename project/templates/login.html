{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{category}}">
                    <p>{{msg}}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p class="h1 text-center">Login</p>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text"> 
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password"> 
        </div>

        <div class="text-center">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
{% endblock %}
